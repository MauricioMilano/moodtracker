server {
  listen 8080;
  server_name localhost;
  root /usr/share/nginx/html;
  index index.html;

  # Serve static assets and fallback to index.html for SPA routes
  location / {
    try_files $uri $uri/ /index.html;
    add_header Service-Worker-Allowed / always;
  }

  # Explicit handling for the service worker: ensure it's served from root and not cached
  location = /sw.js {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    try_files /sw.js =404;
  }

  # Manifest should be easy to fetch and not aggressively cached
  location ~* \.(?:webmanifest|json)$ {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    try_files $uri =404;
  }

  # Static asset caching
  location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg)$ {
    try_files $uri =404;
    expires 1d;
    add_header Cache-Control "public, max-age=86400";
  }

  # Prevent access to hidden files
  location ~ /\. {
    deny all;
  }
}